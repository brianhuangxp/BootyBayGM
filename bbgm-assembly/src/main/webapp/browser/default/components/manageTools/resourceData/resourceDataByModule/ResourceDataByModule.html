
<div rc-component="searchPanel"></div>

<div class="panel panel-default x-table">
    <div class="x-table x-scroll-table">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">模块</th>
                <th class="text-center">产出数量</th>
                <th class="text-center">消耗数量</th>
                <th class="text-center">产出比</th>
                <th class="text-center">消耗比</th>
            </tr>
            </thead>
            <tbody>
            <tr bindonce ng-repeat="data in matchedEntries = dataList|orderBy: 'actionType'|startFrom:currentPage*pageSize|limitTo:pageSize">
                <td bo-html="data.actionType | codeMapping: actionTypeMappings"></td>
                <td bo-html="data.earning | number"></td>
                <td bo-html="data.expense | number"></td>
                <td bo-html="data | division:'earning':'sumEarning' | percentage"></td>
                <td bo-html="data | division:'expense':'sumExpense' | percentage"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="noData ng-hide" ng-show="dataList == null || dataList.length == 0">
                <td colspan="6">无数据</td>
            </tr>
            </tfoot>
        </table>
    </div>
    <div rc-component="tablePager"></div>
</div>
