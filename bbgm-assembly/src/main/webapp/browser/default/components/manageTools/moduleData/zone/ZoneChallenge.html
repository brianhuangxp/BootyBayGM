<div rc-component="searchPanel"></div>
<div class="panel panel-default x-table">
    <div class="x-table x-scroll-table">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr bindonce>
                <th class="text-center">日期</th>
                <th class="text-center">挑战次数</th>
                <th class="text-center">扫荡次数</th>
            </tr>
            </thead>
            <tbody>
            <tr bindonce ng-repeat="data in matchedEntries = dataList|orderBy: 'recordTime'|startFrom:currentPage*pageSize|limitTo:pageSize">
                <td bo-html="data.recordTime | date"></td>
                <td bo-html="data.victoriesAmount | number"></td>
                <td bo-html="data.mopAmount | number"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="noData ng-hide" ng-show="dataList == null || dataList.length == 0">
                <td colspan="2">无数据</td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div rc-component="tablePager"></div>
</div>
